
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" style="color:white;">Gestion des Enfants</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarColor02">
       <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
             <a class="nav-link" >Ajouter Enfant <span class="sr-only">(current)</span></a>
          </li>
       </ul>
       <form class="form-inline my-2 my-lg-0">
          <input type="search" 
           name="key" id="searchName" class="form-control mr-sm-2" placeholder="Chercher enfant..." required>
       </form>
    </div>
  </nav>
  <div class="container" id="main-container">
  <div class="row">
    <div *ngFor="let child of children" class="col-md-6 col-xl-3">
       <div class="card m-b-30">
          <div class="card-body row">
             <div class="col-6">
                <a href=""><img src={{child?.imageUrl}} alt="" class="img-fluid rounded-circle w-100"></a>
             </div>
             <div class="col-6 card-title align-self-center mb-0">
                <h4>{{child?.lastname}}</h4>
                <h6>{{child?.firstname}}</h6>
                <p class="m-0 fs-6"><i class="fa fa-birthday-cake float-right ml-2"></i>{{child?.birthDate}}</p>
             </div>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item"><i class="fa  fa-pencil-square-o float-right"></i>Début du Contrat : {{child?.beginContract}}</li>
             <li class="list-group-item"><i class="fa  fa-euro float-right"></i>Salaire Imposable: </li>
             <li class="list-group-item"><i class="fa  fa-euro float-right"></i>Somme à déclarer:2000</li>
          </ul>
          <div class="card-body">
             <div class="float-right btn-group btn-group-sm">
                <a class="btn btn-primary tooltips" data-placement="top" data-original-title="Edit"><i class="fa fa-pencil"></i> </a>
                <a  class="btn btn-secondary tooltips" data-placement="top" data-original-title="Delete"><i class="fa fa-times"></i></a>
             </div>
          </div>
       </div>
    </div>
  </div>
