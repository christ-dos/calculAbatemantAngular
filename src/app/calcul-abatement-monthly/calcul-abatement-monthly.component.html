<div class="container" id="main-container">
    <form #monthliesByYearAndByChildIdForm="ngForm" (ngSubmit)="onGetMonthliesByYearAndChildId(monthliesByYearAndByChildIdForm)">
        <div class="form-group row justify-content-center">
            <div class="col-3 mt-5">
                <label for="childName" class="d-inline-block text-truncate ml-1">Enfant</label>
                <select  class="form-select form-control text-truncate mb-5" aria-label="Default select example" name="selectChild" id="selectChild" [(ngModel)]="childId">
                    <option *ngFor="let child of children"  [value]="child?.id"  name="id" id="id" >{{child.firstname}} {{child.lastname}}</option>
                </select>
            </div>
            <div class="col-3 mt-5">
                <label for="year" class="d-inline-block text-truncate ml-1">Année</label>
                <input type="text"  name="year" class="form-control" ngModel id="year" placeholder="2022" required>
            </div>
            <div class="col-2 mb-5 mt-3 d-flex align-items-end ">
                <button class="btn  btn-block btn-danger  "  type="submit" >Chercher</button>
            </div>
        </div>
    </form>
    <div class="row mt-5">
        <table class="table table-condensed table-striped borderless mb-0">
            <thead class="thead-light btn-success bg-gradient text-light bold ">
            <tr>
                <th scope="col" class=" pt-4 pb-4 text-center">Mois</th>
                <th scope="col" class=" pt-4 pb-4 text-center">Salaire Imposable</th>
                <th scope="col" class=" pt-4 pb-4 text-center">Jours</th>
                <th scope="col" class=" pt-4 pb-4 text-center">heures</th>
                <th scope="col" class=" pt-4 pb-4 text-center">Repas</th>
                <th scope="col" class=" pt-4 pb-4 text-center">Goûters</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let monthly of monthlies">
                <td class="text-center" >{{monthly.month}}</td>
                <td class="text-center">{{monthly.taxableSalary}} </td>
                <td class="text-center">{{monthly.dayWorked}}</td>
                <td class="text-center">{{monthly.hoursWorked}}</td>
                <td class="text-center">{{monthly.lunch}}</td>
                <td class="text-center">{{monthly.taste}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
