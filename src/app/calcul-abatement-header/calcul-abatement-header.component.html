  <!-- Add Child Modal -->
<div class="modal fade" id="addChildModal" tabindex="-1" role="dialog" aria-labelledby="addChildModalLabel" aria-hidden="true">
   <div class="modal-dialog" role="document">
     <div class="modal-content">
        <div class="modal-header bg-danger bg-gradient text-light">
           <h5 class="modal-title" id="addChildModalLabel">Ajouter un Enfant</h5>
           <button type="button" class="close" data-dismiss="modal" aria-label="Close">
           <span aria-hidden="true">&times;</span>
           </button>
        </div>
        <div class="modal-body">
           <form #addForm = "ngForm" (ngSubmit)="onAddChild(addForm)">
           <div class="form-group">
              <label for="lastname">Nom</label>
              <input type="text" ngModel  name="lastname" class="form-control" id="lastname" placeholder="Nom" required>
           </div>
           <div class="form-group">
              <label for="firstname">Prénom</label>
              <input type="text" ngModel name="firstname" class="form-control" id="firstname" placeholder="Prénom" required>
           </div>
           <div class="form-group">
              <label for="birthDate">Date de naissance</label>
              <input type="text" ngModel name="birthDate" class="form-control" id="birthDate" placeholder="17/09/2000" required>
           </div>
           <div class="form-group">
              <label for="beginContract">Début du Contrat</label>
              <input type="text" ngModel name="beginContract" class="form-control" id="beginContract" placeholder="01/09/2020" required>
           </div>
           <div class="form-group">
              <label for="imageUrl">Image URL</label>
              <input type="text" ngModel name="imageUrl" class="form-control" id="imageUrl" placeholder="Image URL" required>
           </div>
           <div class="modal-footer">
              <button type="button" id="cancel-add-child-form" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
              <button [disabled]="addForm.invalid"  type="submit" class="btn btn-danger">Enregistrer</button>
           </div>
           </form>
        </div>
     </div>
   </div>
</div>
<!-- Add Child Modal end -->
